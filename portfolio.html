<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Using Font awesome icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/portfolio.css">
    <title>Leonardo's Portifolio</title>
</head>

<body>
    <header>
        <div class="header-container">
            <img class="thumbnail" src="images/tum_small_360x360px.png" alt="Technical University of Munich"/>
            <div class="subject-container">
                <h1 id="name" class="">Leonardo Cardoso de Pina</h1>
                <h3 id="role">Craft Brewer</h3>
            </div>
        </div>
    </header>
    <main>
        <div class="main-container">
            <aside>
                <div class="figure-wraper">
                    <figure class="side-figure">
                        <i class="fas fa-graduation-cap big"></i>
                        <figcaption>Education</figcaption>
                    </figure>
                    <figure class="side-figure">
                        <i class="fas fa-flask big"></i>
                        <figcaption>Recipes</figcaption>
                    </figure>
                    <figure class="side-figure">
                        <i class="far fa-question-circle big"></i>
                        <figcaption>About</figcaption>
                    </figure>
                </div>
            </aside>
            <div class="article-wrap">

                <article class="n1st">
                    <figure class="main-figure">
                        <div class="img-wrap">
                            <img src="images/fabrica_icb.jpg">
                        </div>
                        <figcaption><em>ICB Brewery School</em></figcaption>
                    </figure>
                </article>
                <!-- <article class="n2nd">
                    <figure class="main-figure">
                        <div class="img-wrap">
                            <img src="images/fabrica_icb2.jpg">
                        </div>
                        <figcaption><em>ICB Brewery School</em></figcaption>
                    </figure>
                </article> -->
                <article class="n3rd">
                    <figure class="main-figure">
                        <div class="img-wrap-top">
                            <img class="fix-size" src="images/hop.png">
                        </div>
                        <figcaption><em>Hops</em></figcaption>
                    </figure>
                </article>
                <article class="n4th">
                    <figure class="main-figure">
                        <div class="img-wrap-top">
                            <img class="fix-size" src="images/malt.png">
                        </div>
                        <figcaption><em>Malt</em></figcaption>
                    </figure>
                </article>
                <article class="n5th">
                    <figure class="main-figure">
                        <div class="img-wrap-top">
                            <img class="fix-size" src="images/water.png">
                        </div>
                        <figcaption><em>Water</em></figcaption>
                    </figure>
                </article>
                <article class="n6th">
                    <figure class="main-figure">
                        <div class="img-wrap-top">
                            <img class="fix-size" src="images/yeast.png">
                        </div>
                        <figcaption><em>Yeast</em></figcaption>
                    </figure>
                </article>
            </div>
        </div>

    </main>
    <footer>

        <address class="contact">
            <a class="mute-link" href="mailto:leonardo@leonardo-pina.com">
                <em class="inline-block far fa-envelope"></em>
                <p class="inline-block">Leonardo Cardoso de Pina</p>
            </a>
        </address>
    </footer>
</body>

</html>
